{WI_JAVA_SCRIPT}
<script type="text/javascript">
	function validate_ch_renta() {
		var rut_prov = document.getElementById('RUT_PROVEEDOR_0').value;
		var boleta_factura = document.getElementById('BOLETA_FACTURA_0').value;
		var lista_factura = document.getElementById('LISTA_FACTURA_0').value;
		
		
		if (rut_prov == ''){
			alert('Debe ingresar Rut Proveedor');
			document.getElementById('RUT_PROVEEDOR_0').focus();
			return false;
		}else if (boleta_factura == ''){
			alert('Debe Seleccionar Boleta o Factura');
			document.getElementById('BOLETA_FACTURA_0').focus();
			return false;
		}else if (lista_factura == ''){
			alert('Debe ingresar Listado de Documentos');
			document.getElementById('LISTA_FACTURA_0').focus();
			return false;
		}
		
		return true;
	}
</script>
