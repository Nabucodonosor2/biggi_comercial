<script type="text/javascript">
function get_returnVal(){
	var vl_ref = document.getElementById('REFERENCIA_0').value;
	var vl_notas = document.getElementById('NOTAS_0').value;
	
	return vl_ref+'|'+vl_notas;
}
// DIALOG Required Code
	var prntWindow = getParentWindowWithDialog(); //$(top)[0];

	var $dlg = prntWindow && prntWindow.$dialog;

	function getParentWindowWithDialog() {
		var p = window.parent;
		var previousParent = p;
		while (p != null) {
			if ($(p.document).find('#iframeDialog').length) return p;

			p = p.parent;

			if (previousParent == p) return null;

			// save previous parent

			previousParent = p;
		}
		return null;
	}

	function setWindowReturnValue(value) {
		if ($dlg) $dlg.returnValue = value;
		window.returnValue = value; // in case popup is called using showModalDialog

	}

	function getWindowReturnValue() {
		// in case popup is called using showModalDialog

		if (!$dlg && window.returnValue != null)
			return window.returnValue;

		return $dlg && $dlg.returnValue;
	}

	if ($dlg) window.dialogArguments = $dlg.dialogArguments;
	if ($dlg) window.close = function() { if ($dlg) $dlg.dialogWindow.dialog('close'); };
	// END of dialog Required Code

    function okMe() {
    	if(!(get_returnVal())) 
			return false; 
		else{ 
		
			returnValue=get_returnVal();
			setWindowReturnValue(returnValue);
		}	
		$dlg.dialogWindow.dialog('close');
    }
    function closeMe() {
        setWindowReturnValue(null);
        $dlg.dialogWindow.dialog('close');
    }
</script>
</head>
<body>
<div class="titulo_tabla_wm">&nbsp;&nbsp;Crear gasto fijo</div>
	<form id="form1" name="form1" method="post" action="">
		<table border="0" style="width: 300px" class="table2">

			</tr>
			<tr class="encabezado_right">
				<td>Notas:</td>
				<td class="claro" align="left">{NOTAS}</td>
			</tr>
			<tr>	
				<td align="right">
				</td>
				<td align="right">
					<input name="OK" type="submit" value="OK" onclick="if(document.getElementById('REFERENCIA_0').value != ''){okMe();} else alert('Debe ingresar Referencia antes de grabar.')" class="button"/>
					<input name="Cancelar" type="button" value="Cancelar" onclick="closeMe();" class="button"/>
				</td>
			</tr>
		</table>
	</form>
</body>
