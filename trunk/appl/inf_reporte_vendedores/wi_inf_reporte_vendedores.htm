<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	<title>SISTEMA GESTIÓN Y CONTROL DE HORAS</title>
	<link href="{W_CSS}" rel="stylesheet" type="text/css" />
	<script src="../../../../commonlib/trunk/script_js/SpryTabbedPanels.js" type="text/javascript"></script>
	<script charset="iso-8859-1" src="../../../../commonlib/trunk/script_js/edit_filter.js" type="text/javascript"></script>
	<script charset="iso-8859-1" src="../../../../commonlib/trunk/script_js/general.js" type="text/javascript"></script>
	<link href="../../../../commonlib/trunk/css/SpryTabbedPanels.css" rel="stylesheet" type="text/css"/>
	{WI_JAVA_SCRIPT}
	<link href="../../../trunk/highcharts2/css/highcharts.css" rel="stylesheet" type="text/css"/>
	<script src="../../../trunk/highcharts2/js/highcharts.js"></script>
	<script src="../../../trunk/highcharts2/js/highcharts-3d.js"></script>
	<script src="../../../trunk/highcharts2/js/exporting.js"></script>
	<script src="../../../trunk/highcharts2/js/export-data.js"></script>
	<script src="../../../trunk/highcharts2/js/accessibility.js"></script>

	<style type="text/css">
		.subtotal {
			background-color: #d7e4bd;
			font-size: 11px;
			font-weight: 100;
			color: #000000;
			height: 23px;
		}
		.box {
			border: 1px solid #000;
			padding: 2px;
		}
		</style>
</head>
<body {WI_ONLOAD}>
	<!-- DO NOT MOVE! The following AllWebMenus linking code section must always be placed right AFTER the BODY tag-->
	<!-- ******** BEGIN ALLWEBMENUS CODE FOR menu ******** -->
	<script type="text/javascript">var MenuLinkedBy="AllWebMenus [4]",awmMenuName="menu",awmBN="740";awmAltUrl="";</script>
	<script charset="UTF-8" src="{K_ROOT_URL}menu/menu.js" type="text/javascript"></script>
	<script type="text/javascript">{W_MENU}</script>
	<!-- ******** END ALLWEBMENUS CODE FOR menu ******** -->
	<form action="" method="post" name="input" id="input">
		<input name="wi_hidden" id="wi_hidden" type="hidden" value="" />
		<input name="wi_current_tab_page" id="wi_current_tab_page" type="hidden" value="" />
		<table width="1250" border="0" align="center">
			<tr bgcolor="#FFFFFF">
				<!-- menu superior-->
				<td width="1000"  height="51" align="center" id="awmAnchor-menu" style="width:100px; height:50px;">
					<div style="color:blue; text-align:right; height:29px;"></div>
					<div style="color:blue;text-align:right; font-family: Verdana,Arial,Helvetica,sans-serif;">{K_NOMBRE}</div>
				</td>
			</tr>
			<tr bgcolor="#FFFFFF">
				<td>
					<table width="1200" border="0">
						<tr>
							<td>
								<table width="520" border="0">
									<tr>
										<td height="100%"><div class="titulo_central">Gestión->Reporte por Vendedores</div></td>
									</tr>
									<tr>
										<td height="0%"><div class="tit_superior"><font color="#999999">{W_FECHA_ACTUAL}</font></div></td>
									</tr>
								</table>
							</td>
							<td width="68">{W_PRINT}</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr bgcolor="#FFFFFF">
				<td>
					<table width="1200" border="0" align="center">
						<tr>
							<td>
								<table width="1200" border="0" align="center">
									<tr valign="top">
										<td height="551">
											<div id="TabbedPanels1" class="TabbedPanels">
												<ul class="TabbedPanelsTabGroup">
													<li class="TabbedPanelsTab" tabindex="0" style="display:''">Informe</li>
													<li class="TabbedPanelsTab" tabindex="1" style="display:''">Gráfico</li>
												</ul>
												<div class="TabbedPanelsContentGroup" style="height: 524px; width: 1200;">
													<!--INI INFORME POR VENTAS-->
													<div class="TabbedPanelsContent">	  
														<table width="100%" rules="none" border="1" align="center">							
                                                            <tr class="titulo_tabla">				
                                                                <td colspan="6" >RESUMEN VENTAS AÑO {ANO_FILL}</td>
                                                            </tr>
                                                            <tr class="encabezado_right">
                                                                <td width="6.6%" class="box" align="center">Vendedor</td>
                                                                <td width="6.6%" class="box" align="center">Ene</td>
                                                                <td width="6.6%" class="box" align="center">Feb</td>
                                                                <td width="6.6%" class="box" align="center">Mar</td>
                                                                <td width="6.6%" class="box" align="center">Abr</td>
                                                                <td width="6.6%" class="box" align="center">May</td>
                                                                <td width="6.6%" class="box" align="center">Jun</td>
																<td width="6.6%" class="box" align="center">Jul</td>
                                                                <td width="6.6%" class="box" align="center">Ago</td>
                                                                <td width="6.6%" class="box" align="center">Sep</td>
                                                                <td width="6.6%" class="box" align="center">Oct</td>
                                                                <td width="6.6%" class="box" align="center">Nov</td>
                                                                <td width="6.6%" class="box" align="center">Dic</td>
                                                                <td width="6.6%" class="box" align="center">Promedio</td>
																<td width="7.6%" class="box" align="center">Venta Total</td>
                                                            </tr>								
                                                            {TABLE_CONTENT}
                                                        </table>
													</div>
													<!--FIN INFORME POR VENTAS-->
													<!--INI GRAFICO-->
													<div class="TabbedPanelsContent">
														<table width="1190" rules="none" border="1" align="center">
															<tr>
																<td height="512">
																	<figure class="highcharts-figure">
																		<div id="container"></div>
																	</figure>
																</td>
															</tr>
														</table>
													</div>
													<!--FIN GRAFICO-->
												</div>
											</div>
										</td>
									</tr>	
								</table>
								<table width="1000" border="0" align="center">
									<tr valign="middle">
									  <td width="290" >{W_BACK}</td>
									  <td align="right"></td>
									  <td align="left"></td>
									  <td width="290"></td>
									</tr>
								</table>							
							</td>	 
						</tr>  
					</table>
				</td>
			</tr>
		</table>		
	</form>
	<script type="text/javascript">
		var TabbedPanels1 = new Spry.Widget.TabbedPanels("TabbedPanels1");

		Highcharts.setOptions({
			lang: {
				decimalPoint: ',',
				thousandsSep: '.',
				downloadPDF: 'Generar Informe',
			},
			//colors: ['#FF2828', '#0B0B61', '#FAAC58', '#696161']
		});

		Highcharts.chart('container', {
			chart: {
				type: 'pie',
				height: 450,
				options3d: {
					enabled: true,
					alpha: 45
				}
			},
			exporting: { 
				buttons: {
					contextButton: {
						menuItems: ['downloadPDF'],
					},
				},
			},
			credits: {
				enabled: false
			},
			title: {
				text: 'RESUMEN VENTAS AÑO {ANO_FILL2}',
				align: 'left'
			},
			subtitle: {
				align: 'left'
			},
			plotOptions: {
				pie: {
					innerSize: 100,
					depth: 45
				}
			},
			series: [{
				name: 'Ventas',
				data: [
					['Héctor Escudero', {G_TOT_HE}],
					['Cristian Aravena', {G_TOT_CA}],
					['Otros', {G_TOT_OTROS}],
					['Loreto Leiva', {G_TOT_LL}],
					['Alejandro Rodriguez', {G_TOT_AR}],
					['Rodrigo Barraza (CDR)', {G_TOT_RB_CDR}],
					['Angelica Montecinos', {G_TOT_AM}],
					['Eduardo Olmedo', {G_TOT_EO}],
					['Carlos Urtubia (CDR)', {G_TOT_CU_CDR}],
					['Carlos Urtubia', {G_TOT_CU}],
					['Cristian Aravena (Sodexo)', {G_TOT_CA_SOD}],
					['Rodrigo Barraza', {G_TOT_RB}],
					['Pedro Vidal', {G_TOT_PV}],
				]
			}]
		});
	</script>
