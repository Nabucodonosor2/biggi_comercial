<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<script charset="iso-8859-1" src="../../../../../commonlib/trunk/script_js/general.js" type="text/javascript"></script>
<script charset="iso-8859-1" src="../../../../../commonlib/trunk/script_js/edit_filter.js" type="text/javascript"></script>

<title>Genera Oc </title>
<link href="{W_CSS}" rel="stylesheet" type="text/css">
<style type="text/css">
<!--
body {
	background-color: #E5E5E5;
	text-align:center;
	font-size:14px;
	font-family:Verdana, Arial, Helvetica, sans-serif;
}

-->
</style>
<script charset="iso-8859-1" src="dlg_genera_oc_flete.js" type="text/javascript"></script>
</head>
<body>
<table width="100%">
	<tr>
		<td>
			<table width="100%" rules="none" border="1" align="left" class="claro">							
				<tr class="titulo_tabla">				
					<td colspan="4" >Genera Orden de compra de Flete:</td>
				</tr>
				
				<tr class="encabezado_center">
					<td align="center" width="10%" >Proveedor</td>
					<td align="center" width="22%" >Rut</td>
					<td align="center" width="22%" >Alias</td>
					<td align="center" width="15%" >Código</td>
					<td align="center" width="31%" >Razón Social</td>
				</tr>
			</table>
			<table width="100%" rules="none" border="1" align="left" class="claro" id="PROVEDORES">
			<!-- startBlock(PROVEDORES) -->
				<tr class="{DW_TR_CSS}" id="{DW_TR_ID}">
					<td width="10%" align="center">{PROVEDOR}</td>
					<td width="22%" align="center">{RUT}</td>
					<td width="22%" align="center">{ALIAS}</td>
					<td width="15%" align="center">{COD_EMPRESA}</td>
					<td width="31%" align="center">{NOM_EMPRESA}</td>
				</tr>	
			<!-- endBlock(PROVEDORES) -->
			</table>
			<table width="100%" rules="none" border="1" align="left" class="claro">		
				<tr class="encabezado_right">
					<td width="56%" class="claro" >
					<td width="35%" align="right">{PROVEDOR_H}Ingrese el monto neto del flete para crear la OC</td>
					<td width="9%" class="claro" align="left">{MONTO_NETO}{COD_NOTA_VENTA}{COD_USUARIO}{NRO_CUENTA_CORRIENTE}</td>
				</tr>	
				<tr class="encabezado_right">
					<td class="claro" align="right" colspan="3">
						<input name="OK" type="button" value="OK" onclick="genera_oc();"/> 
						<input name="Cancelar" type="button" value="Cancelar" onclick="window.close();"/>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
