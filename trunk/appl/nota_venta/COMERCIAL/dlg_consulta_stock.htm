<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Consulta Stock</title>
<script charset="iso-8859-1" src="../../../../../commonlib/trunk/script_js/general.js" type="text/javascript"></script>
<link href="{W_CSS}" rel="stylesheet" type="text/css">
<style type="text/css">

body {
	background-color: #E5E5E5;
	text-align:center;
	font-size:14px;
	font-family:Verdana, Arial, Helvetica, sans-serif;
}
-->
</style>
</head>
<body>
<table width="100%">
	<tr>
		<td>
			<table width="100%" rules="none" border="1" align="left" class="claro">							
				<tr class="titulo_tabla">				
					<td colspan="4" >STOCK</td>
				</tr>
				<tr class="encabezado_center">
					<th width="5%">IT</th>
					<th width="10%">MODELO</th>
					<th width="35%">DESCRIPCION</th>
					<th width="10%">CT. SOLICITADA</th>
					<th width="10%">STOCK TODOINOX</th>
					<th width="10%">STATUS TODOINOX</th>
					<th width="10%">STOCK BODEGA BIGGI</th>
					<th width="10%">ESTATUS BODEGA BIGGI</th>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<table width="100%" rules="none" border="1" align="left">	
			<!-- startBlock(STOCK_PRODUCTO) -->
				<tr class="{DW_TR_CSS}" id="{DW_TR_ID}">
					<td width="5%" align="left"  bgcolor="{COLOR_ROJO}">{IT}</td>
					<td width="10%" align="center" bgcolor="{COLOR_ROJO}">{COD_PRODUCTO}</td>
					<td width="35%" align="center" bgcolor="{COLOR_ROJO}">{NOM_PRODUCTO}</td>
					<td width="10%" align="center" bgcolor="{COLOR_ROJO}">{CANTIDAD}</td>
					<td width="10%" align="center" bgcolor="{COLOR_ROJO}">{STOCK_TODOINOX}</td>
					<td width="10%" align="center" bgcolor="{COLOR_ROJO}">{STATUS_TODOINOX}</td>
					<td width="10%" align="center" bgcolor="{COLOR_ROJO}">{STOCK_BODEGA}</td>
					<td width="10%" align="center" bgcolor="{COLOR_ROJO}">{STATUS_BODEGA}</td>
				</tr>
			<!-- endBlock(STOCK_PRODUCTO) -->	
			</table>		
		</td>
	</tr>
</table>

</html>
