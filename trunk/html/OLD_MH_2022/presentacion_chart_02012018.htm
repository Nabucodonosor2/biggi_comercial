	sum_2015 = number_format(sum_2015, 0, ',', '.');
	sum_2016 = number_format(sum_2016, 0, ',', '.');
	sum_2017 = number_format(sum_2017, 0, ',', '.');

	    lang: {
	        decimalPoint: ',',
	        thousandsSep: '.'
	    },
	    colors: ['#FF2828', '#0B0B61', '#FAAC58', '#696161']
	});
	
    $('#container').highcharts({
        chart: {
            type: 'column',
            margin: 100,
            options3d: {
                enabled: true,
                alpha: 10,
                beta: 25,
                depth: 70
            }
        },
        title: {
            text: 'Ventas Netas Anuales 2014 / 2015 / 2016 / 2017'
        },
        plotOptions: {
            column: {
                depth: 25
            }
        },
        tooltip: {
            pointFormat:'<span style="color:{series.color}">»</span> {series.name}: <b>${point.y}</b><br/>'
        },
        xAxis: {
           labels: {
               rotation: -20,
               style: {
                  fontSize: '11px'
               }
           },
            categories: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre']
        },
        yAxis: {
            title: { text: 'Montos Netos $' }
        },
        legend: {
            align: 'left',
            verticalAlign: 'center',
            x: 40,
            y: 316,
            floating: true,
            title: {
				text: 'Total Ventas Año 2014: $'+sum_2014.substring(0, 5)+'.- MM'+'<br>Total Ventas Año 2015: $'+sum_2015.substring(0, 5)+'.- MM<br>Total Ventas Año 2016: $'+sum_2016.substring(0, 5)+'.- MM<br>Total Ventas Año 2017: $'+sum_2017.substring(0, 5)+'.- MM',

            name: '2015',
